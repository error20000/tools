<style type="text/css">#div1 {width:198px; height:66px;padding:10px;border:1px solid #aaaaaa;}</style><script type="text/javascript">  function allowDrop(ev)  {  ev.preventDefault();  ev.dataTransfer.dropEffect = "copy";  console.log(ev.dataTransfer);  }    function drag(ev)  {   ev.dataTransfer.setData("Text",ev.target.id);   ev.dataTransfer.effectAllowed = "copy";   ev.dropEffect = "copy";   console.log(ev.dataTransfer);  }    function drop(ev)  {   ev.preventDefault();   var data=ev.dataTransfer.getData("Text");   ev.target.appendChild(document.getElementById(data));  }</script>
<p>请把 W3School 的图片拖放到矩形中：</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br />

</body><script>    new Vue({      el: '#app',      data: function() {        return { visible: false }      }    })  </script>
